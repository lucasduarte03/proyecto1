<form #formRegistro="ngForm" (ngSubmit)="registrar()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="usuario" [(ngModel)]="variable.nombreUsuario" placeholder="Username">
  </div>


  <div class="form-group">
    <input type="password" class="form-control" required name="contrasenha" [(ngModel)]="variable.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancelar()">Cancel</button>
  </div>
  
</form>
